<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/lib/jquery.js"></script>

    <script src="js/hightimes.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</head>

<body>

<form class="centered">
    <h1>HighTimes</h1>
    <input type="hidden" id="redirect-uri" name="redirect_uri" value=""/>
    <input type="hidden" id="response-type" name="response_type" value="code"/>

    <input id="instagram-user-id" name="user_id" placeholder="User id" class="row" value="1924007889"/>

    <!--<span class="row"> or</span>-->
    <!--<input id="instagram-user-name" name="user_name" placeholder="User name" class="row"/>-->
    <button id="login-button">
        Login
    </button>
</form>

<script>

    var navigateTo = function (url) {
        window.location.href = url;
    };

    var userID = function () {
        return $("#instagram-user-id").val()
    };

    var init = function () {
        var config = hightimes.clientConfig;
        $("#login-button").click(function () {
            navigateTo(hightimes.loginUrlFor(config).withUserId(userID()));
            return false;
        });
    };

    $(document).ready(init);
</script>
</body>
</html>
